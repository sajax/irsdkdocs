language: node_js
node_js:
    - "10"
install:
    - npm install
script:
    - npm run docs:build
cache:
    directories:
        - "node_modules"
notifications:
    email: false
deploy:
    provider: pages
    skip-cleanup: true
    local_dir: docs/.vuepress/dist
    github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
    repo: sajax/irsdkdocs
    keep-history: true
    on:
        branch: master
